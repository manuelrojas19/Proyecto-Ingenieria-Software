<ng-container *ngIf="signedIn$.getValue()?.isAuthenticated">
  <nav class="navbar navbar-expand-lg navbar navbar-dark bg-red">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Viáticos y Transporte</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarText"
        aria-controls="navbarText"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul
          *ngIf="signedIn$.getValue()?.employee.profile === 'Empleado'"
          class="navbar-nav me-auto mb-2 mb-lg-0"
        >
          <li class="nav-item">
            <a href="employees" class="nav-link">Inicio</a>
          </li>
          <li class="nav-item">
            <a href="employees/commissions" class="nav-link">Comisiones</a>
          </li>
        </ul>
        <ul
          *ngIf="signedIn$.getValue()?.employee.profile === 'Jefe de Area'"
          class="navbar-nav me-auto mb-2 mb-lg-0"
        >
          <li class="nav-item">
            <a href="manager" class="nav-link">Inicio</a>
          </li>
          <li class="nav-item">
            <a href="manager/commissions" class="nav-link">Solicitudes</a>
          </li>
        </ul>
        <span class="btn btn-user btn-sm disabled">
          <i class="fa fa-user"></i>
        </span>
        <span class="navbar-text me-3">
          {{ signedIn$.getValue()?.employee.name }}
        </span>
      </div>

      <button routerLink="/signout" class="btn btn-red">Cerrar sesión</button>
    </div>
  </nav>
</ng-container>
<main>
  <div class="container">
    <div class="p-2 p-md-5">
      <router-outlet></router-outlet>
    </div>
  </div>
</main>
