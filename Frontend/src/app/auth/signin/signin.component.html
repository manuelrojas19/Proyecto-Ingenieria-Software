<main class="login-form">
  <div class="cotainer">
    <div class="row justify-content-center">
      <div class="col-md-9 col-lg-5">
        <div class="card">
          <div class="card-header">Ingresar al Sistema</div>
          <div class="card-body">
            <form (ngSubmit)="onSubmit()" [formGroup]="authForm" class="form">
              <div *ngIf="authForm.errors" class="alert alert-danger" role="alert">
                Usuario o contraseña incorrecta
              </div>
              <div class="form-group row">
                <label
                  for="email_address"
                  class="col-md-5 col-lg-4 col-form-label text-md-right">
                  Correo Electrónico
                </label>
                <div class="col-md-7 col-lg-8">
                  <input
                    formControlName="email"
                    type="text"
                    id="email_address"
                    class="form-control"
                    name="email-address"
                    required
                    autofocus/>
                </div>
              </div>
              <div class="form-group row">
                <label
                  for="password"
                  class="col-md-5 col-lg-4 col-form-label text-md-right">
                  Contraseña
                </label>
                <div class="col-md-7 col-lg-8">
                  <input
                    formControlName="password"
                    type="password"
                    id="password"
                    class="form-control"
                    name="password"
                    required/>
                </div>
              </div>
              <div class="form-group row">
                <div class="col-md-5 col-lg-4 offset-md-5 offset-lg-4">
                  <button type="submit" class="btn btn-outline-primary">
                    Ingresar
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
