    style="width: 22rem"
  >
    <div class="card-body">
      <h5 class="card-title">
        Departamento de {{ department.departmentDescription }}
      </h5>
      <p class="card-text">
        Presupuesto para viÃ¡ticos: ${{ department.budgetViatic | number: "1.2"}} MXN
